<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K8sCMS</title>

    <link rel="icon" type="image/png" href="resources/image/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div id="cms-header-header"></div>
        <div id="cms-loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </header>

    <div id="cms-header-drawer" class="mdl-layout__drawer"></div>

    <main class="mdl-layout__content">
        <div id="cms-index" class="cms-container mdl-grid"></div>
        <div id="cms-upload" class="cms-container mdl-grid"></div>
        <div id="cms-collection" class="cms-container"></div>
        <div id="cms-dialog"></div>
        <div id="cms-log"></div>
    </main>
</div>

</body>

<script src="resources/vendor/jquery/jquery.min.js"></script>
